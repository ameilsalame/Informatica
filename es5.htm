<!DOCTYPE html>
<html>
<head>
<style>
.square {
width: 10px;
height: 10px;
margin: 2px;
display: inline-block;
}
.light-gray {
background-color: #828282;
}
.dark-gray {
background-color: #9c9c9c;
}
</style>
</head>
<body>
<table>
<tbody>
<script>
for (let i = 1; i <= 100; i++) {
if (i % 2 === 0) {
document.write('<div class="square light-gray"></div>');
} else {
document.write('<div class="square dark-gray"></div>');
}
if (i % 10 === 0) {
document.write('<br>');
}
}
</script>
</tbody>
</table>
</body>
</html>
